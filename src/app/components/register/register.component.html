

      <form (ngSubmit) = "onSubmit()">
      
        <h1>Sign Up</h1>
        
        <fieldset>
         
          <label for="name">First Name:</label>
          <input type="text" [(ngModel)]="first_name" name="first_name" placeholder="First name">

          <label for="name">Last Name:</label>
          <input type="text" [(ngModel)]="last_name" name="last_name" placeholder="Last name">
          
          <label for="mail">Email:</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email">
          
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
          
          
        
        </fieldset>
        <button type="submit">Sign Up</button>

        <h6>Already A Member <a routerLink="/login">Signin</a></h6>
      </form>
